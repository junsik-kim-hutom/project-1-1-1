name: marriage_matching_app
description: A marriage matching mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.10

  # Navigation
  go_router: ^14.0.0

  # HTTP & API
  dio: ^5.4.0

  # Socket.IO
  socket_io_client: ^2.0.3

  # Network
  connectivity_plus: ^5.0.2
  internet_connection_checker: ^1.0.0+1

  # Location & Maps
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Authentication
  google_sign_in: ^6.2.1

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Image
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # UI Components
  cupertino_icons: ^1.0.6

  # Utils
  uuid: ^4.3.3
  timeago: ^3.6.0

  # Permissions
  permission_handler: ^11.0.1
  android_intent_plus: ^4.0.3
  package_info_plus: ^8.0.2

  # JSON Serialization
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  # Localization files
  generate: true

  assets:
    - assets/images/
    - assets/icons/

